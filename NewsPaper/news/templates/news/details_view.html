{% extends 'news/default.html' %}

{% load custom_filter %}

{% block title %}{{ Post.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ post.title|censor }}</h1>
        <p>{{ post.created }}</p>
        <p>{{ post.text|linebreaks|censor }}</p>
    </div>
{% endblock %}
